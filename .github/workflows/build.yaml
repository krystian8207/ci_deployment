on:
  push:
    branches: ["dev"]
env:
  IMAGE_VERSION: 1.1
name: Publishing app
jobs:
  Building and Publishing to Dev Env:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Building App
        run: docker build -f Dockerfile_app -t krystian8207/sales_app_build:$IMAGE_VERSION .
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publishing Image
        run: docker push krystian8207/sales_app_build:$IMAGE_VERSION
      - name: Running App on Server
        uses: fifsky/ssh-action@master
        with:
          command: |
            docker stop $(docker ps -aq)
            docker rm $(docker ps -aq)
            docker run -p 8888:8888 krystian8207/sales_app_build:$IMAGE_VERSION
          host: ${{ secrets.HOST }}
          user: ubuntu
          key: ${{ secrets.PRIVATE_KEY}}

